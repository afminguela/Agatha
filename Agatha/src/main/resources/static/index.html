<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agatha - Hospital Database</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.cdnfonts.com/css/typewriter" rel="stylesheet">
                
</head>
<body>
  <body>
  <main class="Container">
    <section class="PantallaDeJuego">
      
        <button id="resetButton" class="Deletebutton" aria-label="Borrar comandos anteriores">
        <span class="Botonazul">
          <span class="Fbotondelete2"></span>
          <span class="Fbotondelete1"></span>
        </span>
        <span class="Borrar">Borrar</span>
      </button>
      
        <button id="enterButton" class="Enterbutton" aria-label="Ejecutar comando">
        <span class="Botonverde">
          <span class="Fbotonenter2"></span>
          <span class="Fbotonenter1"></span>
        </span>
        <span class="Enter">Enter</span>
      </button>
      
        
        <div id="Terminal" class="Terminal">
        <div class="terminal-screen"></div>
      </div>
      
        <textarea id="queryInput" class="Input" aria-label="Ingrese su comando aquí"></textarea>
      
      
      <section class="Notes">
        <textarea class="Divnotas" aria-label="Notas sobre pistas encontradas"></textarea>
        <p class="Pcuaderno">Este es tu cuaderno de notas:</p>
        <img class="Texturacuaderno" src="media/Lined-Notebook.png" alt="Textura de cuaderno" />
      </section>
      <section class="Intro">
        <div class="Boxintro"></div>
        <p class="Pintro">Este es tu ordenador, úsalo para acceder a la base de datos y encontrar quién mató al Paciente X. Lo que sabemos es que murió el día 15.03.2023<br/>Prueba con el primer comando.</p>
      </section>
      <section class="Header">
        <div class="Boxheader"></div>
        <h1 class="Titulo">Agatha</h1>
        <h2 class="Subheader">Misterio a toda pastilla</h2>
      </section>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
